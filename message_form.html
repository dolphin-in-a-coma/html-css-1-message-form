<!DOCTYPE html>
<html>
    <head>
        <title>Write Us</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="message_form.css">
    </head>
    <body class="message_form_body">
        <form class="message_form">
            <div class="message_form_envelope"></div>
            <h1 class="message_form_h1">Drop Us A Message</h1>
            <input type="text" class="message_form_name_input" placeholder="Name">
            <input type="email" class="message_form_email_input" placeholder="Email Address">
            <textarea class="message_form_textarea" placeholder="Write Us A Message"></textarea>
            <button class="message_form_send_button">Send</button>
        </form>
    </body>
</html>
